<!DOCTYPE html>
<html>
    <head>
        <title>Bubbles Fly Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600">
	</canvas>
        <script type="text/javascript" src="script.js"></script>
	<div id="instructions">
	<h3> Instructions </h3>
	    <ul>
		<li> Move with directional keys (up, down, left, right)</li>
		<li> Hold z for punch attack </li>
		<li> Hold x for kick attack </li>
		<li> Hold c for plasma ball attack </li>
	    </ul>
	    <button onclick="lowerVolume()">Lower Volume</button>
	    <button onclick="raiseVolume()">Raise Volume</button>
	</div>
    </body>
</html>
